<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="/Sell-Upload/css/new.css" type="text/css" />
    <title>Upload your Property</title>
    <!-- <link rel="stylesheet" href="D:/School/html/upload/css/main.css" /> -->

</head>

<body>
    <section id="uppload">
    <label>Property Name</label> <input type="text" id="prop" pattern="[A-Za-z]+" required> <br><br>
    <label>Property Price</label> <input id="price" type="number"><br><br>
    <label>Property Address</label> <input type="text" id="address" ><br><br>
    <label>Contact Information</label> <textarea id="contactinfo"></textarea> <br><br>

    <input type="file" id="fileInp" class="inputFile" onchange="getFile(event)" accept = "image/jpeg, image/png">
    <span class="fileText" hidden></span>

    <button id="btnn" onclick="uploadImage(); uploadToFirestore()" >Upload Property</button>
    <button id="btnn" onclick="refreshPage()">Clear</button>
    

    <div class="uploadedImg">
        <img alt="" class="img"/>
    </div>

    </section>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="/Sell-Upload/js/new.js"></script>

</body>
</html>
